<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{
    font-size:16px;
    }
    table{
    border:1px solid black;
    border-collapse:collapse;
    width:400px;
    }
    table td,th{
    width:50%;
    border:1px solid black;
    height:30px;
    }
    tbody th{
    background-color:#abc;
    }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2"> 鼠标点击表格就可以编辑</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="editable">张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="editable">李四</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="editable">王五</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="editable">赵六</td>
    </tr>
    </tbody>
</table>


<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        var values;
        $('tbody ').on('click','td',function () {
            $(this).replaceWith('<input type="text">');
            $('input').on('keyup',function () {//键盘格抬起的时候就会替换，这时应该存储值，在输入结束的时候（一般是失去焦点时结束输入，开始替换）
                // $(this).replaceWith('<td>'+$(this).val() +'</td>');
                values=$(this).val();
                console.log($(this).val());
            })
            $('input').blur(function () {
                $(this).replaceWith('<td>'+$(this).val() +'</td>');
            })
        })
    })
</script>
</body>
</html>
