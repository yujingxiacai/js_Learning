<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changSkin</title>
    <style>
        .select{
            height: 50px;
            background: #000000;
            /*text-align: center;*/
            line-height: 50px;
        }
        .skin{
            width: 1200px;
            height: 600px;

            margin: 10px auto;
        }
        .select li{
            border-radius: 30px;
            width: 30px;
            height: 30px;
            float: left;
            list-style: none;

        }
        .select .selected{
            opacity: .5;
        }
        .skined1{
            background:#cccccc;
        }
        .skined2{
            background:#33ffff ;
        }
        .skined3{
            background:#6a239f ;
        }

    </style>
</head>
<body>
<!--换肤选择按钮-->
<ul class="select">
    <li class="selected" style="background: #cccccc ;"></li>
    <li style="background:#33ffff ;"></li>
    <li style="background:#6a239f ;"></li>
</ul>


<!--具体肤色显示位置-->
<div class="skin skined1"></div>

<script src="jquery-1.12.4.js"></script>
<script src="jquery.cookie.js"></script>
<script>
    $(function(){
        // $('.select li').on('click',function () {
        // $(this).addClass('selected').siblings().removeClass('selected');
        // $('div').removeClass('skined1 skined2 skined3').addClass(' skined'+($(this).index()+1));
        // });


        if($.cookie('skin')){
            $('.select li').eq($.cookie('skin')).addClass('selected').siblings().removeClass('selected');//怎么索引标点的？有待解决！！！！
            // console.log(typeof ($.cookie('skin')));//输出的是1 string

            $('div').removeClass('skined1 skined2 skined3').addClass(' skined'+(parseInt($.cookie('skin'))+1));
            // changeSkin($.cookie('skin'));
        }

        $('.select li').on('click', function(){
            changeSkin($(this).index());//获取从0-2的id传给函数
            $(this).addClass('selected').siblings().removeClass('selected');
            $.cookie('skin', $(this).index(), {expires: 30});//第一个参数相当于是给你所要存储的对象一个名字，第二个参数是你索要存储的对象，第三个值是一个对象，表示你所存储的cookie保质期距存储的时的时长。
            // $.cookie('selected',$(this).)
        });

        function changeSkin(id){
            $('div').removeClass('skined1 skined2 skined3').addClass(' skined'+(id+1));
            // $('#' + id).addClass('selected').siblings().removeClass('selected');
            // $('#cssfile').attr('href', 'css/'+ id +'.css');
        }
    });
</script>
</body>
</html>
